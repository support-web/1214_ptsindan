                      {index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉'}
                    </span>
                    <span className="text-lg text-navy-700">{rec}</span>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* アクションボタン */}
          <div className="mt-6 space-y-4">
            {/* シェアボタン */}
            <div className="flex gap-3">
              <button
                onClick={() => onShare('twitter')}
                className="flex-1 py-3 px-4 bg-[#1DA1F2] text-white font-bold rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
              >
                <span>𝕏</span>
                <span>共有</span>
              </button>
              <button
                onClick={() => onShare('line')}
                className="flex-1 py-3 px-4 bg-[#00B900] text-white font-bold rounded-xl hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
              >
                <span>LINE</span>
              </button>
              <button
                onClick={() => onShare('copy')}
                className="flex-1 py-3 px-4 bg-navy-200 text-navy-700 font-bold rounded-xl hover:bg-navy-300 transition-colors flex items-center justify-center gap-2"
              >
                <span>📋</span>
                <span>コピー</span>
              </button>
            </div>

            {/* リトライボタン */}
            <button
              onClick={onRetry}
              className="w-full py-4 px-8 bg-white text-navy-700 text-lg font-bold rounded-xl border-2 border-navy-200 hover:border-navy-400 hover:bg-navy-50 transition-all"
            >
              もう一度診断する
            </button>
          </div>

          {/* フッターCTA */}
          <div className="mt-8 bg-gradient-to-r from-navy-700 to-navy-800 rounded-2xl p-6 text-white text-center">
            <h3 className="text-xl font-bold mb-2">
              資産運用のご相談はお気軽に
            </h3>
            <p className="opacity-90 mb-4">
              経験豊富な専門家が、あなたに合った<br />資産運用プランをご提案いたします
            </p>
            <button className="py-3 px-8 bg-white text-navy-700 font-bold rounded-xl hover:bg-navy-50 transition-colors">
              無料相談を予約する
            </button>
          </div>

          {/* 注意書き */}
          <p className="mt-6 text-center text-navy-500 text-sm leading-relaxed">
            ※ 本診断結果は参考情報であり、投資の成果を保証するものではございません。<br />
            実際の投資は、ご自身の判断と責任のもとで行ってください。
          </p>
        </div>
      );
    }

    // メインアプリケーション
    function InvestorDiagnostic() {
      const [screen, setScreen] = useState('start');
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [scores, setScores] = useState({ owl: 0, turtle: 0, eagle: 0, elephant: 0 });
      const [result, setResult] = useState(null);

      const handleStart = () => {
        setScreen('question');
        setCurrentQuestionIndex(0);
        setScores({ owl: 0, turtle: 0, eagle: 0, elephant: 0 });
      };

      const handleAnswer = (optionScores) => {
        const newScores = {
          owl: scores.owl + optionScores.owl,
          turtle: scores.turtle + optionScores.turtle,
          eagle: scores.eagle + optionScores.eagle,
          elephant: scores.elephant + optionScores.elephant,
        };
        setScores(newScores);

        if (currentQuestionIndex < questions.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
        } else {
          // 結果を計算
          const maxScore = Math.max(newScores.owl, newScores.turtle, newScores.eagle, newScores.elephant);
          const resultType = Object.keys(newScores).find(key => newScores[key] === maxScore);
          setResult(resultType);
          setScreen('result');
        }
      };

      const handleRetry = () => {
        setScreen('start');
        setCurrentQuestionIndex(0);
        setScores({ owl: 0, turtle: 0, eagle: 0, elephant: 0 });
        setResult(null);
      };

      const handleShare = (platform) => {
        const type = investorTypes[result];
        const shareText = `私の投資スタイルは「${type.emoji} ${type.name}」でした！\n${type.title}\n\n#投資スタイル診断 #資産運用`;
        const shareUrl = window.location.href;

        if (platform === 'twitter') {
          window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`, '_blank');
        } else if (platform === 'line') {
          window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
        } else if (platform === 'copy') {
          navigator.clipboard.writeText(`${shareText}\n${shareUrl}`);
          alert('クリップボードにコピーしました');
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-navy-50 to-navy-100">
          {/* ヘッダー */}
          <header className="bg-white shadow-sm">
            <div className="max-w-2xl mx-auto px-4 py-4">
              <div className="flex items-center justify-center gap-2">
                <span className="text-2xl">📊</span>
                <span className="text-xl font-bold text-navy-800">投資スタイル診断</span>
              </div>
            </div>
          </header>

          {/* メインコンテンツ */}
          <main className="pb-8">
            {screen === 'start' && <StartScreen onStart={handleStart} />}
            {screen === 'question' && (
              <QuestionScreen
                question={questions[currentQuestionIndex]}
                questionIndex={currentQuestionIndex}
                totalQuestions={questions.length}
                onAnswer={handleAnswer}
              />
            )}
            {screen === 'result' && (
              <ResultScreen
                result={result}
                onRetry={handleRetry}
                onShare={handleShare}
              />
            )}
          </main>

          {/* フッター */}
          <footer className="bg-navy-800 text-white py-6">
            <div className="max-w-2xl mx-auto px-4 text-center">
              <p className="text-navy-300 text-sm">
                © 2024 投資スタイル診断 All rights reserved.
              </p>
            </div>
          </footer>
        </div>
      );
    }

    // レンダリング
    ReactDOM.createRoot(document.getElementById('root')).render(<InvestorDiagnostic />);
  </script>
</body>
</html>
